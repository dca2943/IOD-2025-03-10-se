<!DOCTYPE html>
<!-- This is the HTML document for my itinerary planner application. It includes forms for creating an account, logging in, and planning a trip. The page is styled with CSS and includes JS for user interactions. -->
<html lang="en">
  <!-- The language of the document is set to English -->
  <head>
    <!-- The head section contains meta-information about the document -->
    <meta charset="UTF-8" />
    <!-- The character encoding for the document is set to UTF-8 -->
    <title>NEXT</title>
    <!-- The title of the document is set to "NEXT" -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Linked to my external CSS file for styling -->
    <style>
      /* CSS styles my app., the styles are applied to the body and various elements within the document */
      body {
        /* The body of the document is styled with a specific font, text alignment, background color, and padding */
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #c0d7db;
        padding: 20px;
        background-image: url(https://storage.googleapis.com/pod_public/1300/159302.jpg);
      }
      .container {
        /* I styled the container class with a specific background color, border, padding, margin, and maximum width */
        background: #96bfe3;
        border: 4px solid #3d5a53;
        padding: 20px;
        margin: 20px auto;
        max-width: 400px;
      }
      input,
      button {
        /* The input and button elements are styled with a specific width, margin, and padding */
        width: 90%;
        margin: 8px 0;
        padding: 10px;
      }
      #plane {
        /* Animation: The airplane emoji is styled  */
        position: absolute;
        top: 50px;
        left: -100px;
        font-size: 2rem;
        animation: flyAcross 10s linear infinite;
      }
      @keyframes flyAcross {
        /* The keyframes for the airplane animation defines the start, middle, and end states of the animation */
        0% {
          /* The starting point of the animation is set to the left of the screen */
          left: -100px;
          transform: rotate(0deg);
          /* The airplane is rotated to 0 degrees */
        }
        50% {
          transform: rotate(10deg);
          /* The airplane is rotated to 10 degrees at the midpoint of the animation */
        }
        100% {
          left: 110%;
          /* The ending point of the animation is set to the right of the screen */
          transform: rotate(0deg);
          /* The airplane is rotated back to 0 degrees at the end of the animation */
        }
      }
      @media (max-width: 600px) {
        .container {
          width: 95%;
          padding: 15px;
        }
        input,
        button {
          font-size: 1rem;
        }
      }
      /* Media query for responsive design: The container and input/button elements are styled for smaller screens */
    </style>
  </head>
  <body>
    <!-- The body of the document contains the main content nav bar, forms for creating an account, logging in, and planning a trip. Each form is contained within a div with the class "container" for styling purposes.-->
    <div id="plane">✈️</div>
    <!-- This div contains an airplane emoji for animation. -->
    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Create Account</a></li>
        <li><a href="index.html">Login</a></li>
        <li><a href="destination.html">Plan Trip</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
    <div class="container">
      <!-- Container for the account creation form -->
      <h1>Welcome to NEXT</h1>
      <h2>Create Account</h2>

      <form onsubmit="window.location.href='itinerary.html'; return false;">
        <input type="text" name="username" placeholder="Username" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Container for the login form -->
    <div class="container">
      <h2>Plan your NEXT adventure</h2>
      <h3>Login</h3>
      <form onsubmit="window.location.href='itinerary.html'; return false;">
        <input type="text" name="username" placeholder="Username" required />
        <button type="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
