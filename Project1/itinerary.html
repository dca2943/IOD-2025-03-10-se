<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Itinerary</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Link to external CSS file -->
    <style>
      #plane {
        position: absolute;
        top: 50px;
        left: -100px;
        font-size: 2rem;
        animation: flyAcross 10s linear infinite;
      }

      @keyframes flyAcross {
        0% {
          left: -100px;
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(10deg);
        }
        100% {
          left: 110%;
          transform: rotate(0deg);
        }
      }
    </style>
  </head>
  <body>
    <div id="plane">✈️</div>

    <!-- Navigation Bar -->
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="index.html">Create Account</a></li>
        <li><a href="index.html">Login</a></li>
        <li><a href="destination.html">Plan Trip</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>

    <div class="container">
      <h1>Welcome back Dayana!</h1>
      <h2>Plan your NEXT trip</h2>
      <div id="itinerary-display"></div>
      <button onclick="window.location.href='destination.html';">
        Go to Destinations
      </button>
    </div>

    <!-- Container for displaying itinerary details -->
    <div class="container">
      <h2>Your Saved Travel Itineraries</h2>
      <div id="saved-itinerary-display">
        <p>Loading NEXT itinerary...</p>
      </div>
      <button onclick="loadItineraries()">Refresh Itineraries</button>
    </div>

    <script src="script.js"></script>
    <!-- Link to the JavaScript file -->
  </body>
</html>
